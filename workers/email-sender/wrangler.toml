name = "thecolorgame-email-sender"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Configure the worker to run on your domain
routes = [
  { pattern = "thecolorgame.uk/worker/*", zone_name = "thecolorgame.uk" },
  { pattern = "www.thecolorgame.uk/worker/*", zone_name = "thecolorgame.uk" }
]

# Optional: Add environment variables if needed
[env.production]
name = "thecolorgame-email-sender"

[env.staging]
name = "thecolorgame-email-sender-staging"
